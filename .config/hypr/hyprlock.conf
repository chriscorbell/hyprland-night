# Colors
$fg = rgba(192, 202, 245, 1)
$red = rgba(241, 108, 117, 1)
$black = rgba(0, 0, 0, 1)


# BACKGROUND
background {
    monitor =
    path = screenshot
    #path = /home/justin/Pictures/wal.png
    #color = $black
    blur_passes = 2
    #contrast = 1
    brightness = 0.0
    #vibrancy = 0.2
    #vibrancy_darkness = 0.2
}

# GENERAL
general {
    no_fade_in = false
    no_fade_out = false
    hide_cursor = false
    grace = 0
    disable_loading_bar = true
    hide_cursor = true
}

# INPUT FIELD
input-field {
    monitor =
    size = 250, 60
    outline_thickness = 2
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.35 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = $fg
    inner_color = $fg
    font_color = $black
    fade_on_empty = true
    rounding = -1
    check_color = $black
    fail_color = $black
    placeholder_text = <span foreground="##000000">Input Password</span>
    font_family = JetBrainsMono Nerd Font
    hide_input = false
    position = 0, 0
    halign = center
    valign = center
}

