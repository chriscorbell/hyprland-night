# Colors
$fg = rgb(50, 50, 50)
$red = rgba(241, 108, 117, 1)
$black = rgba(0, 0, 0, 1)
$white = rgb(255, 255, 255)
$outline = rgb(100, 100, 100)
$transparent = rgba(0, 0, 0, 0)


# BACKGROUND
background {
    monitor =
    #path = screenshot
    #path = /home/justin/Pictures/wal.png
    color = $black
    #blur_passes = 3
    #contrast = 1
    #brightness = 0.6
    #vibrancy = 0.2
    #vibrancy_darkness = 0.2
}

# GENERAL
general {
    no_fade_in = false
    no_fade_out = false
    hide_cursor = false
    grace = 0
    disable_loading_bar = true
    hide_cursor = true
}

# INPUT FIELD
input-field {
    monitor =
    size = 500, 120
    outline_thickness = 2
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.35 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = $white
    inner_color = $transparent
    font_color = $white
    fade_on_empty = true
    rounding = 0
    check_color = $black
    fail_color = $black
    placeholder_text = <span foreground="##ffffff">Input Password</span>
    font_family = JetBrainsMono Nerd Font
    hide_input = false
    position = 0, 0
    halign = center
    valign = center
}

